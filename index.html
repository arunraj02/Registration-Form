<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e3b8812323.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <section id="form-section">
	  <div class="container">
	    <div class="form-card">
		  <h1>Registration</h1>
		  <hr>
		  
		  <div class="radio-btn">
		    <input type="radio" name="select">Personal
			<input type="radio" name="select">Company
		  </div>
          <hr>

          <div class="form-input">
		    <div class="icon-input">
			  <i class="fa-solid fa-user"></i>
			  <input type="text" placeholder="Name">
			</div>

            <div class="icon-input">
			  <i class="fa-regular fa-envelope"></i>
			  <input type="text" placeholder="Email">
			</div>

            <div class="icon-input">
			  <i class="fa-solid fa-lock"></i>
			  <input type="text" placeholder="Password">
			</div>
		  </div>

          <div class="radio-btn">
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
          </div>

          <div class="bottom-cnt">
            <div class="reg-cnt">
              <p>By Clicking Register,You agree on our <a href="#">terms and conditions.</a></p>
            </div>
            <div class="reg-btn">
              <button>Register</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
